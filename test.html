<!-- 
This is a simple reality check that jQuery should return all paragraphs for p's inside of an article with $('article').children('p');
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Article Tag Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	
<section id="main">
	<article id="first">
		
		<p>First Article Text, First Paragraph</p>
		<p>First Article Text, Second Paragraph</p>
		<p>First Article Text, Third Paragraph</p>

	</article>
	<article id="second">
		
		<p>Second Article Text</p>

	</article>
	<article id="third">
		
		<p>Third Article Text</p>

	</article>
</section>	

<script>
	
	// length = 5, finds all paragraphs
	$(document).ready(function() {
		console.log($('article').children('p').length);
	});

</script>

</body>
</html>
